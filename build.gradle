plugins {
    id 'java'
    id 'war'
}

group 'edu.vt'
version '1.0'

repositories {
    // Default Maven Central repository
    mavenCentral()

    // flat filesystem directory containing the PrimeFaces JAR file
    flatDir {
        // For Mac or Linux
        dirs '/Users/sainikhitanayani/IdeaProjects/AutoLoan-Nayani/src/main/webapp/WEB-INF/lib'

        // For Windows (Do not use double back slashes)
        // dirs 'C:/Users/Balci/IdeaProjects/AutoLoan-Balci/src/main/webapp/WEB-INF/lib'
    }
}

dependencies {
    // Jakarta EE 10 dependency
    compileOnly('jakarta.platform:jakarta.jakartaee-api:10.0.0')

    // 13.0.0-jakarta.jar is located in the flat filesystem directory defined above
    // 13.0.0-jakarta.jar provides UI components for Jakarta Faces
    compileOnly group: 'org.primefaces', name: 'primefaces', version: '13.0.0-jakarta'

    /*
     compileOnly — for dependencies that are necessary to compile your production code
                   but shouldn’t be part of the runtime classpath
     implementation (supersedes compile) — used for compilation and runtime
     runtimeOnly (supersedes runtime) — only used at runtime, not for compilation
     */
}